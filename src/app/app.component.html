  <div class="spacer"></div>

  <div class="action-buttons-container">
    <button class="btn btn-danger" *ngIf="(afAuth.authState | async) === null" (click)="signIn()">Sign-In with
      Google</button>
    <button class="btn btn-success" *ngIf="(afAuth.authState | async)" (click)="signOut()"
      routerLink="/secret">Sign-Out</button>
  </div>

<div class="content" role="main">
  <div *ngIf="afAuth.authState | async as user">
    Welcome {{user.displayName}} !!!
  </div>

  <div class="card-container">
    <div class="container mt-5 border bg-light p-4" style="width: 400px">
      <h1 class="text-center">Login Page</h1>

      Email: <input class="form-control" type="text" name="txtUsername" value="" /><br />
      Password: <input class="form-control" type="password" name="txtPassword" value="" /><br />
      <div class="form-row" style="margin-left: 30%">
        <input class="btn btn-success mt-2 px-4" type="submit" value="Login" />
        <input class="btn btn-light border mt-2 px-4 ml-2" type="reset" value="Reset" />
      </div>
      <a style="margin-left: 50%">Or</a> <br />
      <div class="action-buttons-container" style="margin-left: 27%;">
        <button class="btn btn-danger mt-2" *ngIf="(afAuth.authState | async) === null" (click)="signIn()">
          <i class="fa fa-google" aria-hidden="true"></i>
          Login With Google</button>
      </div>
    </div>
  </div>

</div>
